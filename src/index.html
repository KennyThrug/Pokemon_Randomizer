<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <title>Hello World!</title>
</head>

<body>
  <div class="row">
    <div class="column">
      <label for="Seed">Seed :</label>
      <input type="text" id="Seed" name="Seed" size="32" maxlength="32" id="Seed">
    </div>
    <div class="column">
      <button onclick="createRandomSeed()" id="randomSeed">Generate Random Seed Name</button>
    </div>
  </div>

  <!-- Tab links -->
  <div class="tab" class="row">
    <button class="tablinks" onclick="openTab(event, 'Wild Pokemon')">Wild Pokemon</button>
    <button class="tablinks" onclick="openTab(event,'Starter Pokemon')">Starter Pokemon</button>
    <button class="tablinks" onclick="openTab(event, 'Trainers')">Trainers</button>
    <button class="tablinks" onclick="openTab(event, 'Gyms')">Gyms</button>
    <button class="tablinks" onclick="openTab(event, 'Items')">Items</button>
    <button class="tablinks" onclick="openTab(event, 'Other')">Other</button>
    <!--Wild Pokemon-->
  </div>
  <div class="column">
  <div id="Wild Pokemon" class="tabcontent">
      <h4 id="H">Randomize Wild Pokemon</h4>
      <label class="switch">
        <input type="checkbox" id="Randomize Wild Pokemon">
        <span class="slider round"></span>
      </label>
      <h4>Allow Pokemon from future generations</h4>
      <label class="switch">
        <input type="checkbox" id="allow_pokemon_future_generation">
        <span class="slider round"></span>
      </label>
      <h4>Wild pokemon Scale with Routes</h4>
      <label class="switch">
        <input type="checkbox" id="ScaleWithRoutes">
        <span class="slider round"></span>
      </label>
      <h4>Allow Legendaries to be randomized as Wild Pokemon</h4>
      <div>
        <input type="radio" id="AllowLegends" name="WildLegends" value="AllowLegends" checked>
        <label for="AllowLegends">Allow Legendary Pokemon</label>
      </div>
      <div>
        <input type="radio" id="SometimesLegends" name="WildLegends" value="SometimesLegends">
        <label for="SometimesLegends">Rarely allow Legendary Pokemon</label>
      </div>
      <div>
        <input type="radio" id="NoLegends" name="WildLegends" value="NoLegends">
        <label for="NoLegends">Do not Allow Legendary Pokemon</label>
      </div>
      <h4>Allow Mega Evolutions to be randomized as Wild Pokemon</h4>
      <div>
        <input type="radio" id="AllowMegas" name="WildMegas" value="AllowLegends" checked>
        <label for="AllowLegends">Allow Mega Evolved Pokemon</label>
      </div>
      <div>
        <input type="radio" id="SometimesMegas" name="WildMegas" value="SometimesLegends">
        <label for="SometimesLegends">Rarely allow Mega Evolved Pokemon</label>
      </div>
      <div>
        <input type="radio" id="NoMegas" name="WildMegas" value="NoLegends">
        <label for="NoLegends">Do not Allow Mega Evolved Pokemon</label>
      </div>
    </div>
  <!--Starter Pokemon-->
  <div id="Starter Pokemon" class="tabcontent">
    <h4>Randomize Starter Pokemon</h4>
    <label class="switch">
      <input type="checkbox" id="randomizeStarter">
      <span class="slider round"></span>
    </label>
  </div>
  <!--Trainers-->
  <div id="Trainers" class="tabcontent">
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
  <!--Gyms-->
  <div id="Gyms" class="tabcontent">

  </div>
  <!--Items-->
  <div id="Items" class="tabcontent">

  </div>
  <!--Other-->
  <div id="Other" class="tabcontent">
  </div>

  </div>
  <!--Always open-->
  <div class="column">
    <div>
      <button onclick="convertToJson()" id="makeSeed"> Make Seed</button>
    </div>
  </div>
</body>

</html>
